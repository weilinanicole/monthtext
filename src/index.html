<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts2/iconfont.css">
</head>

<body>
    <div class="wrap">
        <header>
            <div class="title">
                <i class="icon iconfont icon-zuojiantou-01"></i>
                <li>居家</li>
                <i class="icon iconfont icon-fangdajing"></i>
            </div>
            <div class="nav">
                <ul>
                    <li class='on'>床品件套</li>
                    <li>被枕</li>
                    <li>家具</li>
                    <li>收纳</li>
                    <li>布艺软装</li>
                    <li>家饰</li>
                    <li>宠物</li>
                </ul>
            </div>
        </header>
        <section>
            <div class="page one"></div>
            <script type="text/x-handlebars-template" id='pageOne'>
                {{#each one}}

                <li data_id={{this.id}} type='one'>
                    <img src={{this.cover}}>
                    <p>{{this.title}}</p>
                    <h6>{{this.theme}}</h6>
                    <h5>{{this.pri}}</h5>
                </li>
                {{/each}}
            </script>
            <div class="page two" style='display: none'></div>
            <script type="text/x-handlebars-template" id='pageTwo'>
                {{#each two}}

                <li data_id={{this.id}} type='two'>
                    <img src={{this.cover}}>
                    <p>{{this.title}}</p>
                    <h6>{{this.theme}}</h6>
                    <h5>{{this.pri}}</h5>
                </li>


                {{/each}}
            </script>
            <div class="page three" style='display: none'></div>
            <script type="text/x-handlebars-template" id='pageThree'>
                {{#each three}}

                <li data_id={{this.id}} type='three'>
                    <img src={{this.cover}}>
                    <p>{{this.title}}</p>
                    <h6>{{this.theme}}</h6>
                    <h5>{{this.pri}}</h5>
                </li>

                {{/each}}
            </script>
            <div class="page four" style='display: none'>第4页</div>
            <div class="page five" style='display: none'>第5页</div>
            <div class="page six" style='display: none'>第6页</div>
            <div class="page seven" style='display: none'>第7页</div>
        </section>
    </div>
</body>
<script src='js/require.js'></script>
<script>
    require(['./js/config'], function() {
        require(['index'])
    })
</script>

</html>
